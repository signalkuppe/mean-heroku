<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="/img/logo/favicon.ico">
    <link rel="apple-touch-icon" href="/img/logo/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/img/logo/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/img/logo/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/img/logo/apple-touch-icon-72x72.png">
    <title>{{appName}}</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/lib/angular-growl-v2/build/angular-growl.min.css">
  </head>
  <body>

    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">
              <img style="max-height:20px;display: inline-block;" src="/img/logo/apple-touch-icon.png" alt="{{appName}}" class="img-thumbnail"> {{appName}}
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li ng-class="{ active: active('/esempio',true) }"><a href="#/esempio">Esempio</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li id="loader" ng-show="loading"><a href=""><i class="fa fa-lg fa-cog fa-spin"></i></a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Utente <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Azione</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>

    <ng-view></ng-view>
    <style>
      .growl-container.growl-fixed.top-right {
        top: 70px;
        right: 15px;
      }
    </style>
    <div growl></div>

    <script src="/lib/jquery/dist/jquery.min.js"></script><!-- jquery -->
    <script src="/lib/underscore/underscore-min.js"></script><!-- underscore -->
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script><!-- bootstrap -->
    <script src="/lib/angular/angular.min.js"></script><!-- angular -->
    <script src="/lib/angular-route/angular-route.min.js"></script><!-- angular route -->
    <script src="/lib/angular-growl-v2/build/angular-growl.min.js"></script><!-- angular growl per i messaggi-->


    <script src="/js/app.js"></script><!-- app client code -->
    <script src="/js/routes.js"></script><!-- angular routes -->
    <script src="/js/services.js"></script><!-- angular services -->
    <script src="/js/directives.js"></script><!-- angular directives -->
    <script src="/js/filters.js"></script><!-- angular filters -->

    <script src="/js/controllers/home.js"></script><!-- controller home -->
    <script src="/js/controllers/esempio.js"></script><!-- controller esempio -->

  </body>
</html>
