
<div class="container-fluid">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<h1>Controller di esempio</h1>
			<p>Contiene un semplice
				<strong>CRUD</strong> di un modello di esempio</p>
			<hr />
			<div class="form-group">
				<form ng-submit="submit()">
					<label for="">Campo titolo *</label>
					<input type="text" class="form-control" ng-model="model.title">
					<p class="help-block">nb: il nostro schema contiene solo il campo titolo <em>(obbligatorio)</em></p>
					<button type="submit" class="btn btn-primary">Create</button>
				</form>
			</div>
		</div>
	</div>

	<div class="row" ng-show="models.length">
		<div class="col-md-4 col-md-offset-4">
			<hr />
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th class="col-sm-6">Titolo</th>
            <th class="col-sm-3 text-center">Modificato il</th>
						<th class="col-sm-3 text-right">Azioni</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="m in models track by m._id">
						<td>
              <div class="form-group">
                <input type="text" class="form-control input-sm" ng-model="m.title">
              </div>
            </td>
            <td class="text-center">
              {{m.mdate | date:'dd/MM/yy'}} alle {{m.mdate | date:'HH:mm'}}
            </td>
						<td class="text-right">
							<a href="" class="btn btn-sm btn-default" ng-click="update(m)">modifica</a>
							<a href="" class="btn btn-sm btn-danger" ng-click="delete(m)">elimina</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
